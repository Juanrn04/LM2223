    <script>
    var fotos = ["Imagenes/s0.jpg","Imagenes/s1.jpg","Imagenes/s2.jpg","Imagenes/s3.jpg","Imagenes/s4.jpg"];
    var variable = 0;
    var totalfotos;

function siguiente() {
    totalfotos = fotos.length;
    if (variable == totalfotos - 1) {
        variable = 0
    } else {
        variable = variable + 1
    }
    document.getElementById("fotoActual").src = "Imagenes/s" + variable + ".jpg"
}
function atras() {
    if (variable > 0) {
        variable = variable - 1
    } else {
        variable = fotos.length - 1
    }
    document.getElementById("fotoActual").src = "Imagenes/s" + variable + ".jpg"
}
</script>
