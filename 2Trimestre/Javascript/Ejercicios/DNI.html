<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNI</title>
</head>
<body>
    <h1>Ejercicio del DNI: Resolver la letra</h1>
    <input type="text" id="numdni" placeholder="Introduce su DNI"> <br><br>
    <button onclick="calculo()" > Resolver letra </button> 
    <p id="demo" ></p>

    <script>
        function calculo(){
        var num = document.getElementById("numdni").value;
        if (num < 0 || num > 99999999)
        {
            document.getElementById("demo").innerHTML = "Debes escribir un numero 8 digitos";
        }
        else
        {
            var letras = ["T","R","W","A","G","M","Y","F","P","D","X","B","N","J","Z","S","Q","V","H","L","C","K","E"];
            var num = document.getElementById("numdni").value;
            var resto = num % 23;
            var indice = resto;
            document.getElementById("demo").innerHTML = num + letras[indice];
        }
        }
    
    </script>
</body>
</html>
