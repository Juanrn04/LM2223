<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisores</title>
</head>
<body>
    <h1>Divisores</h1>
    <form action="">
    <input type="text" id="numero" placeholder="Numero">
    </form>
    <p id="resultado"></p>
    <button onclick="calculo()">Ver divisores</button>
    <script>
        function calculo(){
            document.getElementById("resultado").innerHTML="";
            let entrada = parseInt(document.getElementById("numero").value);
            i=1;
            while(i<entrada)
            {
                if(entrada%i==0)
                {
                document.write([i]+"<br>");
                } i++;
            }
            document.write(entrada);
            }
    </script>
</body>
</html>
