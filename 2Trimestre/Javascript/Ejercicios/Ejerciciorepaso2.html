<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajitas twittert</title>
    <style>
        .btn-image {
            background-image: url('Imagenes/Logo_Papelera.png');
            background-size: cover;
            width: 65px;
            height: 65px;
            float: right;
        }
        .tweet {
            width:500px;
            border: 1px solid gray;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<input type="text" id="post" placeholder="Escribe post"><button onclick="anadir()">Enviar</button>
<p>Pulsa el bot√≥n para sustraer elemento.</p>
<button onclick="ordenar()">Ordenar</button>     
<p id="demo"></p>
<script>
    let posts = ["Primer Tweet", "Segundo tweet", "Tercer tweet", "Cuarto tweet"];
    imprimePosts();
    function ordenar(){
     posts.sort();
     imprimePosts();
    }
    function anadir()
    {
     var mensaje = document.getElementById("post").value;
     posts.push(mensaje);
     imprimePosts();
    }
    function eliminar(elemento) {
     let pos = posts.indexOf(elemento);
     posts.splice(pos,1);
     imprimePosts();
    }
   
    function imprimePosts(){
        let longitud=posts.length;
        let i=0, codigoHTML="";
        let icono="<div class='tweet'><img src='Imagenes/Logo_twitter.png'>";
        for (i=0;i<longitud;i++){
            codigoHTML+=icono+posts[i]+" <button class=\"btn-image\" onclick='eliminar(posts["+i+"]);''></button><br></div>";
        }
        document.getElementById("demo").innerHTML=codigoHTML;
    }
</script>


</body>
</html>
