<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ejercicio 1 repaso</title>
</head>
<body>
    <h1>Array de cadenas</h1>
    <script>
        let mensaje=["Frase1", "Frase 2","Frase 3","Frase 4", "Frase 5","Frase 6","Frase 7","Frase 8","Frase 9","Frase 10"];
        for (var i=mensaje.length-1;i>=0;i=i-1){
            document.write("<hr>")
            document.write(mensaje[i]+"<br>");
        }
        
    </script>
</body>
</html>
