<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 12</title>
</head>
<body>
    <h1> Arrays </h1>
    <p id="texto" ></p>
    <script>
    var numeros=[-100,6.4,5,8.7,100];
    document.getElementById("texto").innerHTML = numeros;
    for (var indice=numeros.length-1;indice>=0;indice){
        document.write(numeros[indice]+"<br>");
    }
    
    </script>
    
</body>
</html>
