<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Git-Hub</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
$(document).ready(function () {
    $('#buscar').click(function () {
        let foto = $('#foto').val();
        let apikey = "208b0b3e0b3ca5b13bdaf68c455469ad";
        // Reemplaza esto con tu propia API key

        // Llamada AJAX utilizando jQuery
        $.ajax({
            url: "https://www.flickr.com/services/rest/?method=flickr.photos.search&api_key=208b0b3e0b3ca5b13bdaf68c455469ad&text=" + foto + "&format=json&nojsoncallback=1",
            success: function (data) {
                $('#resultado').html(`
                <img src="https://farm${data.photos.photo[0].farm}.staticflickr.com/${data.photos.photo[0].server}/${data.photos.photo[0].id}_${data.photos.photo[0].secret}.jpg" >
                `);
            },
            fail:function() {
                $('#resultado').html('<p>No se la foto</p>');
            },
            error: function () {
                $('#resultado').html('<p>Error al buscar la foto</p>');
            },
        });
    });
});

    </script>
</head>
<body>
    <input type="text" id="foto" placeholder="Introduzca algo para buscar">
    <button id="buscar">Buscar</button>
    <div id="resultado"></div>
</body>
</html>
