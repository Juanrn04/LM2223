<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Git-Hub</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
$(document).ready(function () {
    $('#buscar').click(function () {
        let foto = $('#foto').val();
        let apikey = "fsCDTo96q10hGjfkkolLmvKVoRT2N0qo";
        // Reemplaza esto con tu propia API key

        // Llamada AJAX utilizando jQuery
        $.ajax({
            url: "https://api.giphy.com/v1/gifs/search?api_key=fsCDTo96q10hGjfkkolLmvKVoRT2N0qo&q="+foto,
            success: function (data) {
                $('#resultado').html(`
                <img src="${data.data[0].images.original.url}" >
                `);
            },
            fail:function() {
                $('#resultado').html('<p>No se la foto</p>');
            },
            error: function () {
                $('#resultado').html('<p>Error al buscar la foto</p>');
            },
        });
    });
});

    </script>
</head>
<body>
    <input type="text" id="foto" placeholder="Introduzca algo para buscar">
    <button id="buscar">Buscar</button>
    <div id="resultado"></div>
</body>
</html>
