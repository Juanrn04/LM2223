<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Peliculas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
$(document).ready(function () {
    $('#buscar').click(function () {
        let titulo = $('#titulo').val();
        // Reemplaza esto con tu propia API key

        // Llamada AJAX utilizando jQuery
        $.ajax({
            url: "http://www.omdbapi.com/?apikey=ea9d7e84&t=" + titulo,
            success: function (data) {
                $('#resultado').html(`
                <h2>${data.Title} (${data.Year})</h2> 
                <img src=${data.Poster} >
                <p>${data.Plot}</p>
                `);
            },
            fail:function() {
                $('#resultado').html('<p>No se encontro la pelicula.</p>');
            },
            error: function () {
                $('#resultado').html('<p>Error al buscar la pelicula.</p>');
            },
        });
    });
});

    </script>
</head>
<body>
    <input type="text" id="titulo" placeholder="Introduce el nombre de una pelicula">
    <button id="buscar">Buscar</button>
    <div id="resultado"></div>
</body>
</html>
