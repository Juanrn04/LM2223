<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Git-Hub</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
$(document).ready(function () {
    $('#buscar').click(function () {
        let titulo = $('#titulo').val();
        let apikey = "AIzaSyBaaHWZ8qFOjM3frT9EEJx-RYz5B3xcAb8";
        // Reemplaza esto con tu propia API key

        // Llamada AJAX utilizando jQuery
        $.ajax({
            url: "https://www.googleapis.com/books/v1/volumes?q=intitle:"+ titulo + "&key="+
            apikey,
            success: function (data) {
                $('#resultado').html(`
                <h2>TÃ­tulo: ${data.items[0].volumeInfo.title}</h2> 
                <p>Autores: ${data.items[0].volumeInfo.authors}</p>
                <p>Fecha de lanzamiento: ${data.items[0].volumeInfo.publishedDate}</p>
                `);
            },
            fail:function() {
                $('#resultado').html('<p>No se encontro el libro</p>');
            },
            error: function () {
                $('#resultado').html('<p>Error al buscar el libro</p>');
            },
        });
    });
});

    </script>
</head>
<body>
    <input type="text" id="titulo" placeholder="Introduzca un libro">
    <button id="buscar">Buscar</button>
    <div id="resultado"></div>
</body>
</html>
