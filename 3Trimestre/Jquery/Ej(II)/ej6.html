<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Consumiento datos de la API de openweathermap</h1>
    <div class="container">
      <input type="text" id="ciudad">
      <button id="buscar" >Buscar</button>
        <p id="objetivo"></p>
    </div>
    <script>
        /* Completar el código jQuery aquí */
        

    $(document).ready(function(){
    $('#buscar').click(function(){
      let url1 = "https://api.openweathermap.org/data/2.5/weather?&";
        let api_code = "d46a63362be831ca5ffcfa302030ab3a";
        let ciudad = $('#ciudad').val();

       $.ajax({
        url: url1 + "q="+ ciudad + "&appid=" + api_code,
        success: function (r) {
          console.log(r);
          $('#objetivo').html(`
          <p>La temperatura en sevilla es de ${r.main.temp - 273} grados </p>
          `);
        },
        fail: function(r){
          $('#objetivo').text("No se encontro nada");
        }
      });
      });
    })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
