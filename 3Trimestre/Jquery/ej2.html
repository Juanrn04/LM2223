<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <script src="jquery-3.6.4.js"></script>
    <script>
        //Esto sirve para que jquery espere a que se cargue todo el documento//
        $(document).ready(function(){
            $("#boton1").click(function(){
                $("p:odd").toggle();
            });
        });


    </script>
</head>
<body>
    <h1>Mi primer jquery</h1>
    <p>Hola que tal 1</p>
    <p>Hola que tal 2</p>
    <p>Hola que tal 3</p>
    <p>Hola que tal 4</p>
    <p>Hola que tal 5</p>
    <p>Hola que tal 6</p>
    <p>Hola que tal 7</p>
    <p>Hola que tal 8</p>
    <p>Hola que tal 9</p>
    <p>Hola que tal 10</p>
    <button id="boton1">Clickeame para hacer desaparecer y aparecer los parrafos</button>
    
</body>
</html>
