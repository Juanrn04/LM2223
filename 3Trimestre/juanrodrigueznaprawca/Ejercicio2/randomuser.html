<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios aleatorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        body {
            background-color: rgb(240, 239, 239);
        }

        #flex {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #circle {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="flex" class="card">
            <div class="card-header">
                <h3 class="card-title">Generador de usuarios</h3>
            </div>
            <div id="card-body">
                <div id="usuario">
                    <img src="" id="circle">
                    <p id="fullname"></p>
                    <p id="username"></p>
                    <p id="email"></p>
                    <p id="city"></p>
                    <div id="card-footer">
                        <button id="btn-generico" class="btn btn-primary">Genérico</button>
                        <button id="btn-espanol" class="btn btn-primary">Español</button>
                        <button id="btn-varios" class="btn btn-primary">5 Españoles</button>
                    </div>
                </div>
            </div>
            <p id="resultado" ></p>
        </div>
    </div>
    <script>
    $(document).ready(function () {
    $("#btn-generico").click(function () 
     { 
        $.ajax({
            url: "https://randomuser.me/api/",
            success: function (data) {
                console.log(data);
                $("#circle").html(`
                <img src="${data.results[0].picture[0].thumbnail}">
                `);
                $("#fullname").html(`
                <p> ${data.results.name.first} ${data.results.name.last}</p>
                `);
                $("#username").html(`
                <p> ${data.results.login.username}</p>
                `);
                $("#email").html(`
                <p> ${data.results.email}</p>
                `);
                $("#city").html(`
                <p> ${data.results.location.city}</p>
                `);
                },
                fail:function() {
                $("#resultado").html("<p>No se encontro nada</p>");
            },

                error: function () {
                $("#resultado").html("<p>Error al buscar los datos</p>");
                },
            });
        });

        $("#btn-español").click(function () 
       { 
        $.ajax({
            url: "https://randomuser.me/api/",
            success: function (data) {
            }
        });
    });

    });
    </script>
</body>

</html>
